name: Compile Typst files

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  compile-typst:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Typst
        uses: typst-community/setup-typst@v2
        with:
          version: latest

      - name: Install template package
        run: |
          mkdir -p ~/.local/share/typst/packages/local
          git clone https://github.com/alvinceleste2/chuletario-typst ~/.local/share/typst/packages/local/chuletario

      - name: Compile specified Typst files
        run: |
          mkdir -p build
          # ⚙️ Define aquí tus pares input → output:
          declare -A files=(
            ["src/al2/chuletario.typ"]="build/al2.pdf"
            ["src/tim/chuletario.typ"]="build/tim.pdf"
          )

          for input in "${!files[@]}"; do
            output="${files[$input]}"
            mkdir -p "$(dirname "$output")"
            echo "Compilando $input → $output"
            typst compile "$input" "$output"
          done

      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pdfs
          path: build/*.pdf
