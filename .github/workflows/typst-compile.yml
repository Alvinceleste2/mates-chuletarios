name: Compile Typst files

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  compile-typst:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Typst
        uses: typst-community/setup-typst@v2
        with:
          version: latest

      - name: Install template package
        run: |
          mkdir -p ~/.local/share/typst/packages/local
          git clone https://github.com/alvinceleste2/chuletario-typst ~/.local/share/typst/packages/local/chuletario

      - name: Compile all Typst files
        run: |
          mkdir -p build
          find src -name "*.typ" | while read file; do
            out="build/$(basename "${file%.typ}.pdf")"
            echo "Compilando $file â†’ $out"
            typst compile "$file" "$out"
          done

      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pdfs
          path: build/*.pdf
