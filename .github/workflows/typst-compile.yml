name: Compile Typst files

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  compile-typst:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Typst
        run: |
          curl -L https://github.com/typst/typst/releases/latest/download/typst-x86_64-unknown-linux-musl.tar.xz -o typst.tar.xz
          tar -xJf typst.tar.xz
          sudo mv typst /usr/local/bin/typst

      - name: Compile all Typst files
        run: |
          mkdir -p build
          find src -name "*.typ" | while read file; do
            out="build/$(basename "${file%.typ}.pdf")"
            echo "Compilando $file â†’ $out"
            typst compile "$file" "$out"
          done

      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compiled-pdfs
          path: *.pdf
